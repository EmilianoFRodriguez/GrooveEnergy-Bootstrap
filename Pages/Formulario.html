    <main>
      <div class="containerForm">
        <form action="formulario.php" method="POST" class="row">
          <h3>La musica no tiene fronteras...</h3>
          <div class="">
            <label for="iName" class="form-label">Nombre</label>
            <input id="iName" name="name" type="text" class="form-control" placeholder="Nombre de Dj" required>
          </div>
          <div class="">
            <label for="iEmail" class="form-label">Email</label>
            <input id="iEmail" name="email" type="email" class="form-control" placeholder="inserta-email-de@contacto.com" required>
          </div>
          <div class="">
            <label for="iTitle" class="form-label">Titulo</label>
            <input id="iTitle" name="title" type="text" class="form-control" placeholder="Titulo de tu track / set" required>
          </div>
          <div class="">
            <select class="form-select" aria-label="Default select example" required>
              <option selected>Selecciona el Genero</option>
              <option value="1">Minimal</option>
              <option value="2">Tech House</option>
              <option value="3">Techno</option>
              <option value="4">Progressive</option>
              <option value="5">Otro</option>
            </select>
          </div>
          <div class="">
            <label for="iTags" class="form-label">Tags</label>
            <input id="iTags" name="tags" type="text" class="form-control" placeholder="Agrega tus #Hashtags" required>
          </div>
          <div class="">
            <label for="iDescription" class="form-label">Descripcion</label>
            <textarea id="iDescription" name="description" class="form-control" rows="3" placeholder="Agrega una descripcion de tu contenido" required></textarea>
          </div>
          <div class="input-group file">
            <input type="file" class="form-control" id="inputFile" required>
          </div>
          <div class="">
            <button type="submit" class="btn">Enviar</button>
          </div>
        </form>
